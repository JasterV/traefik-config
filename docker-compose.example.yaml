version: '3'

services:
  reverse-proxy:
    image: traefik:v2.5
    container_name: "traefik"
    restart: always
    networks:
      - "web"
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Configure entrypoint
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # SSL configuration
      # Remove for production
      # - "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--certificatesresolvers.le.acme.email=<YOUR-EMAIL>"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      # Global HTTP -> HTTPS
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      # Enable dashboard
      - "--api.dashboard=true"
      # Enable debugging
      - "--log.level=DEBUG"
      - "--api.debug=true"
      # Enable Pilot
      - "--pilot.token=<YOUR-PILOT-ID>"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # To persist certificates
      - "./letsencrypt:/letsencrypt"
      # So that Traefik can listen to the Docker events
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.<YOUR-DOMAIN>`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=le"
      - "traefik.http.routers.dashboard.middlewares=auth"
      # Generate user:psswd pair with: 
      # echo $(htpasswd -nbB <USER> "<PASS>") | sed -e s/\\$/\\$\\$/g
      - "traefik.http.middlewares.auth.basicauth.users=<USER>:<ENCRYPTED-PASSWO\
        RD>"

  watchtower:
    image: containrrr/watchtower
    restart: always
    container_name: "watchtower"
    networks:
      - "web"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_DEBUG=true
      - WATCHTOWER_NOTIFICATIONS_LEVEL=debug
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_LABEL_ENABLE=true

  jastervlog:
    image: jasterv/jastervlog:main
    restart: always
    container_name: "jastervlog"
    networks:
      - "web"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jastervlog.rule=Host(`jasterv.com`)"
      - "traefik.http.routers.jastervlog.entrypoints=websecure"
      - "traefik.http.routers.jastervlog.tls.certresolver=le"
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  web:
    external: true
